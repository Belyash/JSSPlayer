<!DOCTYPE>
<html>
<head>
	<title>Simple Audioplayer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script type="text/javascript" src="scripts/require-setup.js"></script>
	<script data-main="scripts/main" src="scripts/require.js"></script>
	<style type="text/css">
		.play-btn .pause,
		.play-btn.played .play {
			display: none;
		}
		.play-btn.played .pause {
			display: block;
		}
		.progress {
			white-space: nowrap;
		}
	</style>
</head>
<body>
	<nav role="navigation" class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
					<span class="sr-only">Toggle</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">JSSPlayer</a>
			</div>
			<div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="https://github.com/Belyash/JSSPlayer">Repo on GitHub</a></li>
				</ul>
				<p class="navbar-text navbar-right">Made by <a href="http://belyash.github.io/" class="navbar-link">Belyash</a></p>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron m-bgimage">
			<h1>JSSPlayer <small>— simple audio player</small></h1>
			<p>JavaScript Simple Audio Player</p>
			<div class="progress">
  				<div class="progress-bar progress-bar-success" 
  					id="progress"
  					role="progressbar" 
  					aria-valuenow="40" 
  					aria-valuemin="0" 
  					aria-valuemax="100">
    				<span class="sr-only">40% Complete (success)</span>
  				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<p>
						<span class="btn btn-primary btn-lg play-btn" id="play">
							<span class="play">Play</span>
							<span class="pause">Pause</span>
						</span>
					</p>
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Карандаш</h3>
						</div>
						<div class="list-group" id="playlist">
						    <a class="list-group-item" href="http://karandash-production.ru/upload/audio_mp3/08_karandash_uk_rf.mp3">УК РФ</a>
						    <a class="list-group-item" href="http://karandash-production.ru/upload/audio_mp3/07_esli_etot_mir.mp3">Если этот мир</a>
						    <a class="list-group-item" href="http://karandash-production.ru/upload/audio_mp3/12_karandash_dvor.mp3">Двор</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
